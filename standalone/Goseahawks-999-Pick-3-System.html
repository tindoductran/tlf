<h2>Goseahawks - 999 Pick-3 System </h2>
<a href='https://www.lotterypost.com/thread/340058'>See Topic about this sytem (on LotteryPost.com)</a><br/>
<br/>
<br/>
Enter Pick-3:<input type='text' id='input' value='197' size=4><br/>
<input type='submit' style='background-color:green;color:white;border-radius: 5px' value='Process' onclick='run();'><br/>
<div id='output'>
<script>
  function run(){
    output = "";
    pick3 = document.getElementById('input').value; 
    output += "&nbsp;999<br/>-" + pick3 + "<br/>-----<br/>";
    res1 = "";
    for (var i=0;i<pick3.length;i++){
      res1 += 9 - parseInt(pick3[i]);
    }
    output += res1 + "....mirrored ";
    mirror = "";
    for (var i=0;i<res1.length;i++){
      mirror += (parseInt(res1[i])+5)%10;
    }
    output += mirror + "<br/>__________________<br/>";

    res2 = "";
    for (var i=0;i<res1.length;i++){
      res2 += 9 - parseInt(mirror[i]);
    }
    output += "&nbsp;999<br/>-" + mirror + "<br/>----<br/>" + res2 + "<br/> keep and apply 1up/1dn per position from " + res2 + "<br/>";
    ups = [((parseInt(res2[0])+1)%10) + res2.slice(1,3),res2[0]+((parseInt(res2[1])+1)%10) + res2[2],res2[0]+res2[1]+((parseInt(res2[2])+1)%10),res2];
    downs = [((parseInt(res2[0])+9)%10) + res2.slice(1,3),res2[0]+((parseInt(res2[1])+9)%10) + res2[2],res2[0]+res2[1]+((parseInt(res2[2])+9)%10)];
    output += "<b>"+ups.join(" ")+ "<br/>" + downs.join(" ")+"</b> ... Goseahawks's play-list of 7 combos";
    document.getElementById('output').innerHTML = output;
  } 
  
  //      742  652  643  642

  //      542  632  641....my play-list of 7 combos 

 
</script>
