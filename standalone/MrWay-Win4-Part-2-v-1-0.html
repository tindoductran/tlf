<script>
function run(){
	output = "";
	pick4 = document.getElementById('input').value;
	perms = permut(pick4);
	output += "Permutations: " + perms.join(" ") + "<br/>";
	applied = [];
	for (var i=0;i<perms.length;i++){
		apply = addstr(perms[i],"5091");
		applied.push(apply);
	}
	output += "Applying Mirror,Same,-1,1(aka 5091): " + applied.join(" ") + "<br/>";
	applynum = I(document.getElementById('applynum').value);
	output += "Apply to " + applynum + " each number's digits below:<br/>";
	applynum = (10+applynum) % 10; //make a single positive digit
	applyperms = permut("000"+applynum);
	for (var i=0;i<applied.length;i++){
		output += applied[i] + " = ";
		for (var j=0;j<applyperms.length;j++){
			thisnum = addstr(applied[i],applyperms[j]);
			output += thisnum + " ";
		}
		output += "<br/>";
	}
	output += "<br/>Completed!<br/>";
	document.getElementById('output').innerHTML = output;
}
run();
</script>
