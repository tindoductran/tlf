<script>
function run(){
	output = "";
	inputs = document.getElementById('inputs').value.replace(/[^0-9]/g,' ').split(' ');
	temp = [];
	for (var i=0;i<inputs.length;i++){
		input = inputs[i];
		if (input.length>0){
			temp.push(input);
		}
	}
	inputs = temp.slice();
	listoutput = "";
	output+= "<table><tr>";
	for (var i=0;i<inputs.length;i++){
		tab = [];

		tab.push(inputs[i]);
		for (var j=0;j<3;j++){
			tab.push(addstr(tab[j],'2335'));

		}
		values = [];
		values.push(tab[0].slice(0,2) + tab[1].slice(0,2));
		values.push(tab[2].slice(0,2) + tab[3].slice(0,2));

		values.push(tab[0].slice(2,4) + tab[1].slice(2,4));
		values.push(tab[2].slice(2,4) + tab[3].slice(2,4));

		values.push(tab[0].slice(1,3) + tab[1].slice(1,3));
		values.push(tab[2].slice(1,3) + tab[3].slice(1,3));
		
		//display tab
		output += "<td>";
	    output += "<table class='beta'>";
	    for (var j=0;j<tab.length;j++){
	    	output += tablerow(tab[j]);
	    }
	    output += "</table>";
	    output += "<br/>";
	    output += "<table class='beta'>";
	    for (var j=0;j<values.length;j++){
	    	output += tablerow([values[j]]);
	    }
	    listoutput += values.join(" ") + "<br/>";
	    output += "</table>";
		output += "</td>";
	}
	output += "</tr></table>Raw output:<br/>" + listoutput;
	output += "<br/>Completed!<br/>";
	document.getElementById('output').innerHTML = output;
}
run();
</script>
